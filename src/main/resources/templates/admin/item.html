<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin'">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/categories'">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/items'">Товары</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <h1>Товар</h1>
    <hr>
    <form action="item" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default1">Категория</span>
            <input type="text" class="form-control" aria-label="category" name="category"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2">Наименование</span>
            <input type="text" class="form-control" aria-label="name" name="name"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default3">Бренд</span>
            <input type="text" class="form-control" aria-label="brand" name="brand"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default4">Размер</span>
            <input type="text" class="form-control" aria-label="size" name="size"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default5">Цвет</span>
            <input type="text" class="form-control" aria-label="color" name="color"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default6">Цена</span>
            <input type="text" class="form-control" aria-label="price" name="price"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <br>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Изображение</th>
            </tr>
            </thead>
        </table>
        <br>
        <div class="container">
            <img src="..." class="img-thumbnail" alt="...">
        </div>
        <button type="button" class="btn btn-primary">Загрузить изображение</button>
        <hr>
        <input type="submit" class="btn btn-primary" value="Применить изменения">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-success" type="submit">Выйти</button>
                </form>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin'">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/categories'">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/items'">Товары</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <h1>Список пользователей</h1>
    <hr>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Блокирован</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="'/user/' + ${user.id}" th:text="${user.username}"></a></td>
                <td><a th:href="'/user/' + ${user.id}" th:text="${user.surname}"></a></td>
                <td><a th:href="'/user/' + ${user.id}" th:text="${user.isBlocked}"></a></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="'/admin'">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/categories'">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/items'">Товары</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <h1>О пользователе</h1>
    <hr>
    <div class="row row-cols-12">
        <div class="col-1">
            <a th:href="'/user/block/' + ${user.id}"/>
                <button type="button" class="btn btn-primary">Заблокировать</button>
            </a>
        </div>
        <div class="col-1">
            <a th:href="'/user/delete/' + ${user.id}"/>
                <button type="button" class="btn btn-primary">Удалить</button>
            </a>
        </div>
        <div class="col-10"></div>
    </div>
    <br>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Фамилия
            <p th:text="${user.surname}"></p></li>
        <li class="list-group-item">Имя
            <p th:text="${user.username}"></p></li>
        <li class="list-group-item">Отчество
            <p th:text="${user.middleName}"></p></li>
        <li class="list-group-item">Страна
            <p th:text="${user.country}"></p></li>
        <li class="list-group-item">Город
            <p th:text="${user.city}"></p></li>
        <li class="list-group-item">Телефон
            <p th:text="${user.phone}"></p></li>
        <li class="list-group-item">Email
            <p th:text="${user.email}"></p></li>
    </ul>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">История заказов</th>
        </tr>
        </thead>
    </table>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Заказ от 01.01.2000</li>
        <li class="list-group-item">Заказ от 01.01.2000</li>
        <li class="list-group-item">Заказ от 01.01.2000</li>
        <li class="list-group-item">Заказ от 01.01.2000</li>
        <li class="list-group-item">Заказ от 01.01.2000</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

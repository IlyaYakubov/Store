<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <form th:action="@{/login}" method="post">
        <h1>Авторизация</h1>
        <hr>
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Имя пользователя</label>
            <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" name="username">
            <div id="emailHelp" class="form-text">Мы не сообщаем никому эти данные</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="container">
            <div class="row row-cols-auto">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
                <!--<div class="col">
                    <a class="nav-link" href="singup">Регистрация</a>
                </div>-->
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

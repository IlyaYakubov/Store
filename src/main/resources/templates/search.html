<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img {
            width: 200px;
            height: 250px;
        }

        .card {
            border: thick double #32a1ce;
            margin: 16px;
            padding: 16px;
            width: 50%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:text="Главная" th:href="'/'"></a>
                </li>
            </ul>
        </div>
        <form th:action="'/search'" class="d-flex gap-2 col-6 mx-auto">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                   name="search" required>
            <button class="btn btn-light" type="submit">Найти</button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link active" th:text="Вход" th:href="@{/login}"></a>
                </li>
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link active" th:href="@{/registration}">Регистрация</a>
                </li>
                <li class="nav-item" th:if="${user != 'anonymous'}">
                    <a class="nav-link active" th:text="${user}" th:href="'/cabinet/' + ${user}"></a>
                </li>
            </ul>
        </form>
        <form th:if="${user != 'anonymous'}" th:action="@{/logout}" method="post" class="d-flex">
            <div class="container"><button class="btn btn-danger" type="submit">Выйти</button></div>
        </form>
    </div>
</nav>
<br>
<h2 th:text="'Вот что найдено по запросу: ' + ${search}"></h2>
<div class="container-fluid row justify-content-md-center" id="items">
    <div class="card col" th:each="item : ${items}">
        <a class="nav-link active" th:href="@{'/catalog/items/' + ${item.id}}">
            <img class="img-thumbnail" th:src="@{'/images/' + ${item.filename}}" alt="Картинка"/>
        </a>
        <p th:text="${item.name}"></p>
        <p th:text="${item.price} + ' &#8381;'"></p>
    </div>
</div>
<div class="container">
    <nav aria-label="Pages">
        <ul class="pagination justify-content-md-center" id="pages">
            <li class="page-item" th:each="page : ${pages}">
                <a class="page-link" th:href="'/search/?page=' + ${page} + '&search=' + ${search}" th:text="${page + 1}"></a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>

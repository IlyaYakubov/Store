<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" th:text="Главная" th:href="'/'"></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h1>Регистрация</h1>
    <hr>
    <form th:action="@{/registration}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default1">Имя</span>
            <input type="text" class="form-control" aria-label="username" aria-describedby="inputGroup-sizing-default"
                   name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2">Фамилия</span>
            <input type="text" class="form-control" aria-label="surname" aria-describedby="inputGroup-sizing-default"
                   name="surname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default3">Отчество</span>
            <input type="text" class="form-control" aria-label="middleName" aria-describedby="inputGroup-sizing-default"
                   name="middleName">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default4">Страна</span>
            <input type="text" class="form-control" aria-label="country" aria-describedby="inputGroup-sizing-default"
                   name="country">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default5">Город</span>
            <input type="text" class="form-control" aria-label="city" aria-describedby="inputGroup-sizing-default"
                   name="city">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default6">Телефон</span>
            <input type="text" class="form-control" aria-label="phone" aria-describedby="inputGroup-sizing-default"
                   name="phone">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default7">Email</span>
            <input type="text" class="form-control" aria-label="email" aria-describedby="inputGroup-sizing-default"
                   name="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default8">Пароль</span>
            <input type="password" class="form-control" aria-label="password" aria-describedby="inputGroup-sizing-default"
                   name="password">
        </div>
        <input type="submit" class="btn btn-primary" value="Зарегистрироваться">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
    <h1>Личный кабинет</h1>
    <hr>
    <form th:action="'/update/user/' + ${user.id}" method="post">
        <div class="container-fluid">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1">Имя</span>
                <input type="text" class="form-control" aria-label="name" aria-describedby="inputGroup-sizing-default"
                       name="username" th:value="${user.username}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Фамилия</span>
                <input type="text" class="form-control" aria-label="surname"
                       aria-describedby="inputGroup-sizing-default"
                       name="surname" th:value="${user.surname}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default3">Отчество</span>
                <input type="text" class="form-control" aria-label="middleName"
                       aria-describedby="inputGroup-sizing-default"
                       name="middleName" th:value="${user.middleName}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">Страна</span>
                <input type="text" class="form-control" aria-label="country"
                       aria-describedby="inputGroup-sizing-default"
                       name="country" th:value="${user.country}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default5">Город</span>
                <input type="text" class="form-control" aria-label="city" aria-describedby="inputGroup-sizing-default"
                       name="city" th:value="${user.city}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default6">Телефон</span>
                <input type="text" class="form-control" aria-label="phone" aria-describedby="inputGroup-sizing-default"
                       name="phone" th:value="${user.phone}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default7">Email</span>
                <input type="text" class="form-control" aria-label="email" aria-describedby="inputGroup-sizing-default"
                       name="email" th:value="${user.email}">
            </div>
            <input type="submit" class="btn btn-primary" value="Применить изменения">
        </div>
    </form>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">История заказов</th>
        </tr>
        </thead>
    </table>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="order : ${orders}" th:text="${order}"></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" th:text="Главная" th:href="'/'"></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h1>Оформление заказа</h1>
    <hr>
    <form th:action="'order/create'" method="get">
        <button th:if="${cart.size()} > 0" type="submit" class="btn btn-primary">Оформить заказ</button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Товар</th>
                <th scope="col">Количество</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartElement : ${cart}">
                <td th:text="${cartElement.item.name}"></td>
                <td>1</td>
                <td th:text="${cartElement.item.price} + ' &#8381;'"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th scope="col"></th>
                <td></td>
                <td></td>
                <td th:text="${sum} + ' &#8381;'"></td>
            </tr>
            </tfoot>
        </table>
        <p th:if="${cart.size()} == 0">В корзине пусто</p>
    </form>
</div>

<div class="container-fluid bg-secondary text-white">
    <footer class="py-5">
        <div class="row">
            <div class="col-1">
                <h5>Помощь</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Главная</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">Цены</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-white">О нас</a></li>
                </ul>
            </div>

            <div class="col-8 offset-1">
                <form>
                    <h5>Подпишитесь на наши новости</h5>
                    <p>Новинки одежды, обуви и аксессуаров</p>
                    <div class="d-flex w-100 gap-2">
                        <label for="newsletter1" class="visually-hidden">Эл. почта</label>
                        <input id="newsletter1" type="text" class="form-control" placeholder="Email">
                        <button class="btn btn-primary" type="button">Подписаться</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between py-4 my-4 border-top">
            <p>© 2021 Компания. Все права защищены.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
            </ul>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

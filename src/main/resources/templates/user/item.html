<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Вход/Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<form action="order/1" method="post">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col">
                <img src="../../../images/33427930299.jpg" alt="" class="img-thumbnail">
            </div>
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Название: ${item.name}</li>
                    <li class="list-group-item">Цвет: ${item.color}</li>
                    <li class="list-group-item">Размер: ${item.size}</li>
                    <li class="list-group-item">Бренд: ${item.brand}</li>
                    <li class="list-group-item">Цена: ${item.price}</li>
                    <br>
                    <li class="list-group-item">
                        <button type="submit" class="btn btn-primary">В корзину</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

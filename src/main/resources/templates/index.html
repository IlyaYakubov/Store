<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script>
    obj = [
        {id: 1, parent_id: null, title: "Row +"},
        {id: 2, parent_id: null, title: "Row -"},
        {id: 3, parent_id: 1, title: "Row 1"},
        {id: 4, parent_id: 2, title: "Row 2"},
        {id: 5, parent_id: 2, title: "Row 3"},
        {id: 6, parent_id: 3, title: "Row 4"},
        {id: 7, parent_id: 6, title: "Row 5"}
    ]
    let categories = document.getElementById("categories");
    for (let i = 1; i <= obj.length; i++) {
        if (obj[i - 1].parent_id == null) {
            createChild(obj[i - 1].id, obj[i - 1].title, categories);
        } else {
            let parent = document.getElementById("t_" + obj[i - 1].parent_id);
            if (obj[obj[i - 1].parent_id - 1].parent_id != null) {
                createChild(obj[i - 1].id, obj[i - 1].title, document.getElementById("t_" + obj[i - 1].parent_id));
            } else {
                createChild(obj[i - 1].id, obj[i - 1].title, parent);
            }
        }
    }

    function createChild(id, text, parent) {
        let node = document.createElement("div");
        node.className = "dropdown dropend";
        node.innerHTML = '<a class="dropdown-item" data-bs-toggle="dropdown">' + text + '</a>' +
            '<div class="dropdown-menu" id="t_' + id + '">' +
            '<a class="dropdown-item"></a>';
        parent.appendChild(node);
    }

    (function ($bs) {
        const CLASS_NAME = 'has-child-dropdown-show';
        $bs.Dropdown.prototype.toggle = function (_orginal) {
            return function () {
                document.querySelectorAll('.' + CLASS_NAME).forEach(function (e) {
                    e.classList.remove(CLASS_NAME);
                });
                let dd = this._element.closest('.dropdown').parentNode.closest('.dropdown');
                for (; dd && dd !== document; dd = dd.parentNode.closest('.dropdown')) {
                    dd.classList.add(CLASS_NAME);
                }
                return _orginal.call(this);
            }
        }($bs.Dropdown.prototype.toggle);

        document.querySelectorAll('.dropdown').forEach(function (dd) {
            dd.addEventListener('hide.bs.dropdown', function (e) {
                if (this.classList.contains(CLASS_NAME)) {
                    this.classList.remove(CLASS_NAME);
                    e.preventDefault();
                }
                e.stopPropagation();
            });
        });
    })(bootstrap);
</script>

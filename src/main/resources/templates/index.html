<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Категории
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li th:each="category : ${categories}">
                            <a class="dropdown-item" th:href="'/search/' + ${category.id}" th:text="${category.name}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" th:if="${user != 'anonymous'}">
                    <a class="nav-link" th:href="'/order'">Корзина</a>
                </li>
            </ul>
            <form th:action="'/search'" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link" th:text="Вход" th:href="@{/login}"></a>
                </li>
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                </li>
                <li class="nav-item" th:if="${user != 'anonymous'}">
                    <a class="nav-link" th:text="${user}" th:href="'/cabinet/' + ${user}"></a>
                </li>
                <form th:if="${user != 'anonymous'}" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-success" type="submit">Выйти</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div th:each="item : ${items}">
        <a th:href="'/catalog/items/' + ${item.id}">
            <img class='img-thumbnail' th:src="@{'/images/' + ${item.filename}}" alt="Картинка"/>
            <p th:text="${item.name}"></p>
            <p th:text="${item.price}"></p>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

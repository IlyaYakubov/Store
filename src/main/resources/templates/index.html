<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img {
            width: 200px;
            height: 150px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        onclick="getCategories()">
                    Каталог
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="dropdown dropend" id="categories"></div>
                </div>
                <a th:if="${user != 'anonymous'}" th:href="'/order'">
                    <button class="btn btn-light">Корзина</button>
                </a>
            </div>
        </div>
        <form th:action="'/search'" class="d-flex gap-2 col-6 mx-auto">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                   name="search">
            <button class="btn btn-warning" type="submit">Найти</button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link" th:text="Вход" th:href="@{/login}"></a>
                </li>
                <li class="nav-item" th:if="${user == 'anonymous'}">
                    <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                </li>
                <li class="nav-item" th:if="${user != 'anonymous'}">
                    <a class="nav-link" th:text="${user}" th:href="'/cabinet/' + ${user}"></a>
                </li>
            </ul>
        </form>
        <form th:if="${user != 'anonymous'}" th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-danger" type="submit">Выйти</button>
        </form>
    </div>
</nav>
<br>
<div class="container">
    <div>
        <a th:each="item : ${items}" th:href="'/catalog/items/' + ${item.id}">
            <img class='img-thumbnail' th:src="@{'/images/' + ${item.filename}}" alt="Картинка"/>
            <p th:text="${item.name}"></p>
            <p th:text="${item.price}"></p>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    let allCategories;
    let categories = document.getElementById("categories");

    function getCategories() {
        $.ajax({
            url: "/categories/all",
            method: "post",
            cache: false,
            dataType: "html",
            data: {
                // nothing
            },
            success: function (data) {
                categories.innerHTML = "";

                allCategories = JSON.parse(data);
                for (let i = 1; i <= allCategories.length; i++) {
                    if (allCategories[i - 1].category == null) {
                        createChild(allCategories[i - 1].id, allCategories[i - 1].name, categories);
                    } else {
                        let parent = document.getElementById("t_" + allCategories[i - 1].category.id);
                        if (allCategories[allCategories[i - 1].category.id - 1].category != null) {
                            createChild(allCategories[i - 1].id, allCategories[i - 1].name, document.getElementById("t_" + allCategories[i - 1].category.id));
                        } else {
                            createChild(allCategories[i - 1].id, allCategories[i - 1].name, parent);
                        }
                    }
                }

                document.querySelectorAll('a').forEach(value => {
                    if (value.lastChild == null) {
                        value.remove();
                    }
                });

                document.querySelectorAll('.dropdown-menu').forEach(value => {
                    if (value.lastChild == null) {
                        value.setAttribute('style', 'display: none');
                    }
                });
            }
        });
    }

    function createChild(id, text, parent) {
        let node = document.createElement("div");
        node.className = "dropdown dropend";
        node.innerHTML = '<a class="dropdown-item" data-bs-toggle="dropdown">' + text + '</a>'
            + '<div class="dropdown-menu" id="t_' + id + '">' + '<a class="dropdown-item"></a>';
        parent.appendChild(node);
    }

    (function ($bs) {
        const className = 'has-child-dropdown-show';
        $bs.Dropdown.prototype.toggle = function (original) {
            return function () {
                document.querySelectorAll('.' + className).forEach(function (e) {
                    e.classList.remove(className);
                });
                let dropdown = this._element.closest('.dropdown').parentNode.closest('.dropdown');
                for (; dropdown && dropdown !== document; dropdown = dropdown.parentNode.closest('.dropdown')) {
                    dropdown.classList.add(className);
                }
                // todo тут запрос на вывод товаров определенной категории this._menu.id
                console.log(this._menu.id);
                return original.call(this);
            }
        }($bs.Dropdown.prototype.toggle);

        document.querySelectorAll('.dropdown').forEach(function (dropdown) {
            dropdown.addEventListener('hide.bs.dropdown', function (e) {
                if (this.classList.contains(className)) {
                    this.classList.remove(className);
                    e.preventDefault();
                }
                e.stopPropagation();
            });
        });
    })(bootstrap);
</script>
</body>
</html>
